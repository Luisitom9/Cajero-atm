<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero ATM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <h1>BANCRISTAL</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="welcome">¡Bienvenido!</h2>
            <img class="logo" src="./Img/ico.png" alt="" >
            <p class="option">Introduzca Usuario y Contraseña</p>
                
        </section>  
    </main>
    <footer>
        <table>
            <tr>
                <td><label class="data">Usuario: </label></td> <td><input type="text" name="usuario" id="usuario"></td>
            </tr>
            <tr>
                <td><label class="data">Contraseña: </label></td> <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" name="btnVerifivaca" id="btnVerifica" onclick="validar()" value="Entrar" > </td>
            </tr>
        </table>
    </footer>
    <script src="app.js"></script>
</body>
</html>
